<div class="contact-form-wrapper">
  <div *ngIf="isSubmitted()" class="success-message">
    <h3>¡Mensaje enviado exitosamente! ✅</h3>
    <p>Te contactaré pronto. ¡Gracias por escribir!</p>
  </div>

  <form *ngIf="!isSubmitted()" class="contact-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre Completo</label>
      <input
        type="text"
        id="name"
        [value]="formData().name"
        (input)="updateField('name', $any($event.target).value)"
        required
        [disabled]="isSubmitting()"
      />
    </div>
    
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        [value]="formData().email"
        (input)="updateField('email', $any($event.target).value)"
        required
        [disabled]="isSubmitting()"
      />
    </div>
    
    <div class="form-group">
      <label for="subject">Asunto</label>
      <input
        type="text"
        id="subject"
        [value]="formData().subject"
        (input)="updateField('subject', $any($event.target).value)"
        required
        [disabled]="isSubmitting()"
      />
    </div>
    
    <div class="form-group">
      <label for="message">Mensaje</label>
      <textarea
        id="message"
        rows="5"
        [value]="formData().message"
        (input)="updateField('message', $any($event.target).value)"
        required
        [disabled]="isSubmitting()"
      ></textarea>
    </div>
    
    <button 
      type="submit" 
      class="submit-btn"
      [disabled]="isSubmitting()"
      [class.submitting]="isSubmitting()"
    >
      <span *ngIf="!isSubmitting()">Enviar Mensaje</span>
      <span *ngIf="isSubmitting()">Enviando...</span>
    </button>
  </form>
</div>
